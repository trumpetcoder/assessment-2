<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<!-- responsive design -->
	<meta name="viewport" content="width=device-width">


	<!-- linked style.css -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Racer-Game</title>
</head>
<body>
	
	<!-- Game header -->
	<div class='container'>
		<div>
			<h1>Racer Game</h1>
		</div>

		<!-- Game Instruction -->
		<div>
		
			<p>Player 1: Hit the Right Arrow Key to Move</p>
			<p>Player 2: Hit the Letter D to Move</p>
		
		</div>

		<!-- Race banner -->	
		<div class='banner'>
			<p>Can You Win?</p>
		</div>

		<!-- Top racer Div -->
		<div id="topRacer">
			<div id="p1">P1</div>
		</div>
		
		<!-- Bot racer Div -->
		<div id="botRacer">
			<div id="p2">P2</div>
		</div>
	</div>

	<!-- linked app.js -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>	
</body>
</html>
